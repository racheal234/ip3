<!DOCTYPE html>
  <html>
    <head>

      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <div class="row" id="head">
      <title>Ping pong</title>
    </div>
    </head>
    <body>
      <div class="container">
        <h1>Ping pong</h1
        </div>
				<p>Hi there!,ping pong will count up to your number
        with the following exceptions;</p>
				<h2>Exceptions</h2>
				<ol>
					<li>Numbers divisible by 3 are replaced with 'ping'</li>
					<li>Numbers divisible by 5 are replaced with 'pong'</li>
					<li>Numbers divisible by 15 are replaced with 'ping pong'</li>
				</ol>
<div id="number_range">
        <form>
          <div class="form-group">
          <label for="number">Enter a number and find out:</label>
            <input id="mynumbers" type="number">
          </div>

          <button type="button" class="btn"id="button">Lets play!</button>
        </form>
      </div>
<div class="output">
        <ul id="result">
       </ul>
        </div>
      </div>
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
    </body>
  </html>
